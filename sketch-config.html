<!--########################## CONFIGURATION OF NODE #########################-->
<script type="text/javascript">
    RED.nodes.registerType('configx',{
        category: 'config',
        defaults: {
            host: {value:"localhost",required:true},
            port: {value:1234,required:true,validate:RED.validators.number()},
        },
        label: function() {
            return this.host+":"+this.port;
        }
    });
</script>

<script type="text/x-red" data-template-name="configx">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">   
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>

<script type="text/x-red" data-help-name="configx">
    <p>A configuration of node sketch to use for creating configs</p>
</script>

<!--########################### NODE DEFAULT PARAMETERS ######################-->
<script type="text/javascript">
    RED.nodes.registerType('node-sketch-config',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            server: {type:"configx", required: true},
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"node-sketch-config";
        }
    });
</script>


<script type="text/x-red" data-template-name="node-sketch-config">
    <div class="form-row">
        <!-- script for link with name of defaults -->  
        <label for="server-configuration"><i class="icon-tag"></i> Server</label>
        <input type="server-configuration" id="node-sketch-configuration" placeholder="server">
    </div>
</script>

<script type="text/x-red" data-help-name="node-sketch-config">
    <p>A config node sketch to use for creating nodes</p>
</script>
